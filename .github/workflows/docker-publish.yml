name: Docker Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发工作流

# 设置工作流权限
permissions:
  contents: write    # 允许推送到gh-pages分支
  packages: write    # 允许推送到GitHub Packages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fluid_docker:latest
            ghcr.io/${{ github.repository_owner }}/fluid_docker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # 部署到服务器
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        if: github.ref == 'refs/heads/main'
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/fluid-docker
            
            # 创建或更新docker-compose.yml文件
            cat > ~/fluid-docker/docker-compose.yml << 'EOF'
            services:
              webfluid:
                image: ghcr.io/${{ github.repository_owner }}/fluid_docker:latest
                ports:
                  - "9000:80"
                restart: always
            EOF
            
            # 登录到GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 拉取最新镜像并重新启动容器
            cd ~/fluid-docker
            docker-compose pull
            docker-compose up -d
